<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Crpty-Pro</title>
</head>

<body>

    <form>
        <div class="deposit">
            <select class="depositCoin">
                    <option>select coin to deposit</option>
            </select>
        </div>
        <div class="recieve">
                <select class="recieveCoin">
                        <option>select coin to recieve</option>
                </select>
            </div>
            <div class="addy">
                <input type="text" placeholder="enter recieving address for specified coin">
                <button>Submit</button>
            </div>
    </form>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
