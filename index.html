<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Crypt-Pro</title>
</head>

<body>
    <header>
        <h1>CryptPRO</h1>
    </header>
    <main>
        <div class="chart">
            <canvas id="myChart"></canvas>
        </div>
        <section class="container" id="purchaseWindow">
            <div class="exchangeVals">
                <form class="deposit">
                    <select class="dropdown" id="quoteSelect">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="JPY">JPY</option>
                        <option value="BTC">Bitcoin</option>
                        <option value="BIX">BiBox Token</option>
                        <option value="KCS">KuCoin Shares</option>
                        <option value="KNC">Kybu Network</option>
                        <option value="BNT">Bancor</option>
                        <option value="HT">Huobi Token</option>
                        <option value="OMG">Omise Geo</option>
                        <option value="LOB">Lobinhood</option>
                        <option value="ETH">Ethereum</option>
                        <option value="BNB">Binance Coin</option>
                        <option value="EOS">EOS</option>
                        <option value="BCH">Bitcoin Cash</option>
                        <option value="VUG">Verge</option>
                        <option value="BDG">Bit Degree</option>
                        <option value="LTC">Lite Coin</option>
                        <option value="BMH">Block Mesh</option>
                        <option value="Doge">Doge</option>
                    </select>
                    <input class="firstCurrency" placeholder="Amount">
                </form>
                <form class="receive">
                    <select class="dropdown" id="baseSelect">
                        <option value="BTC">Bitcoin</option>
                        <option value="BIX">BiBox Token</option>
                        <option value="KCS">KuCoin Shares</option>
                        <option value="KNC">Kybu Network</option>
                        <option value="BNT">Bancor</option>
                        <option value="HT">Huobi Token</option>
                        <option value="OMG">Omise Geo</option>
                        <option value="LOB">Lobinhood</option>
                        <option value="ETH">Ethereum</option>
                        <option value="BNB">Binance Coin</option>
                        <option value="EOS">EOS</option>
                        <option value="BCH">Bitcoin Cash</option>
                        <option value="VUG">Verge</option>
                        <option value="BDG">Bit Degree</option>
                        <option value="LTC">Lite Coin</option>
                        <option value="BMH">Block Mesh</option>
                        <option value="Doge">Doge</option>
                    </select>
                    <input class="secondCurrency" placeholder="Amount">
                </form>
            </div>
            <form class="wallet">
                <p class="title">Wallet Address</p>
                <input class="address" placeholder="Address">
            </form>
        </section>
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <script src="chart.js"></script>
    <script src="chart-api-bundle.js"></script>
    <script src="chart-data.js"></script>
    <script src="app.js"></script>
</body>

</html>
